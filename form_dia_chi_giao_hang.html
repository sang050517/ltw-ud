<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Địa chỉ Giao hàng</title>
    <style>
      /* CSS cơ bản cho form */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form action="/submit-address" method="post">
      <h2>Thông tin giao hàng</h2>
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Địa chỉ email:</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Địa chỉ:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="instructions">Hướng dẫn giao hàng (không bắt buộc):</label>
      <textarea id="instructions" name="instructions" rows="2"></textarea>

      <button type="submit">Gửi thông tin địa chỉ</button>
    </form>
  </body>
</html>
